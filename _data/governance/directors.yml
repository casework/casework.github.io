- title: CASE Presiding Director
  image: casey.jpg
  name: Eoghan Casey
  subhead: University of Lausanne
  bio:
    Eoghan Casey is professor of Digital Forensic Science and Investigation in the School of Criminal Sciences at the University of Lausanne,
    and is a partner in Digital Forensics Solutions. He has extensive experience working in digital forensic laboratories in the public and private sectors,
    and he has analyzed many types of digital evidence to support complex cases. He has consulted globally with many attorneys, agencies, and police
    departments on a wide range of digital investigations, and he has helped organizations investigate and recover from severe security breaches, including
    network intrusions with international scope. He has helped develop new capabilities for extracting and analyzing digital evidence, including smartphones
    and networks. He has delivered expert testimony in civil and criminal matters in the United States, Canada, and international tribunals, and has
    submitted expert reports and prepared trial exhibits for computer forensic and cyber-crime cases. He is also an active member of the Digital/Multimedia
    Scientific Area Committee (DMSAC) of the NIST Organization for Scientific Area Committees (OSAC).
- title: Government Class Director
  image: griffith.jpg
  name: Ryan Griffith
  subhead: DoD Cyber Crime Center
  bio:
    Ryan Griffith has worked for the Department of Defense Cyber Crime Center (DC3) for 15 years in the field of Digital Forensics.
    Throughout his tenure with DC3 he has served as a validator, developer, and researcher of digital forensics technologies, served as the
    lead mobile forensics exploitation engineer, lead technologist, and the Cyber Innovation Group Chair. Current work focuses on leading
    research and development initatives for mobile and IoT exploitation and promoting CASE adoption across the DoD. Ryan has co-authored several
    CASE publications and presented on the subject matter at numerous conferences and workshops.<br /><br />Ryan was elected Goverment Class
    Director and appointed Deputy Director of the CASE Community by the CASE Presiding Director.
- title: CASE Technical Director
  image: nelson.jpg
  name: Alex Nelson
  subhead: National Institute of Standards & Technology
  bio:
    Dr. Alex Nelson is a Computer Scientist at NIST, working on research in security automation and contributing to the National Vulnerability Database.
    Dr. Nelson has a dual B.A./B.S. in Mathematics and Computer Science from The Evergreen State College, and a M.S. and Ph.D. in Computer Science from the
    University of California, Santa Cruz.  Dr. Nelson's research emphasizes foundational measurability of digital forensic processes.  Dr. Nelson is currently
    serving as the inaugural CASE Ontology Committee Chair, and has had substantial input and experience in CASE's Adoption Committee and Unified Cyber
    Ontology's Ontology Committee.  Dr. Nelson is a coauthor on multiple CASE publications, and has established many policies to enable the CASE ontology
    release process and resource development.
- title: For-profit Class Director
  image: westman.jpg
  name: Martin Westman
  subhead: MSAB
  bio:
    Martin has worked in the mobile device technology field since 1994. Before Martin started working for MSAB in 2004, before that he was working with consumer
    hardware manufacturers as product manager. During these years, Martin was part of Bluetooth Special Interest Group (SIG) and involved in creating the Bluetooth
    standard. He was also part of the team creating and implementing the EXIF standard. In 2004 Martin started working for MSAB as a mobile forensic specialist trainer. Having delivered more than a hundred training courses globally, Martin is well
    recognized in the digital forensic industry. Whilst mobile forensics is his main field of expertise, he has a longstanding awareness of digital and cyber forensics,
    and the challenges encountered in the industry. Martin has held many roles within MSAB over the last 16 years, bouncing back and forth between sales and development, and he is currently working as TechSales manager.
    He also oversees the work being done in Research and Development on the physical extraction and decryption capabilities in XRY, along with more specialized products for
    device penetration. Martin has a long history of leading workshops for government organizations and presenting at forensics conferences and seminars - HTCIA, F3, DC3, Mobile Forensics World,
    Techno Forensics and the Crimes Against Children Conference, to name a few. Martin is also part of the Interpol Digital Forensics Expert Group and has on several occasions, assisted law enforcement and government agencies in successfully acquiring
    mobile data from challenging and complex high-profile cases to support major investigations. Martin is also the only known person to have successfully completed a forensic extraction of a phone whilst in freefall. He once combined skydiving with mobile forensics
    and recorded the moment - to invent a new sport called extreme hexdumping. So far there is only one practitioner.
- title: Non-profit Class Director
  image: brown.jpg
  name: Rich Brown
  subhead: Project VIC
  bio:
    Richard W. Brown is the Co-Founder and CEO, Project VIC International, an international child rescue organization
    www.projectvic.org. Project VIC champions a transformation in the approach to child exploitation investigations internationally by
    developing and adopting innovative technologies and victim-centric forensic workflows. Project VIC International participation with
    law enforcement, industry, academia and other non-profits has enabled technology and innovation to be transferred globally to developing
    countries to fight the abuse of children and rescue them from harm. Previously, as the International Centre
    for Missing & Exploited Children’s Law Enforcement liaison he had opportunities to work with over 40 countries to build
    law enforcement’s capacity to address crimes against children. Rich continues to work with the State Department, Homeland Security,
    United Nations, FBI, NCA, Interpol and others by donating and licensing technologies while training their specialists.
    Before his non-profit work, Captain Richard Brown served through the ranks within the New Jersey State Police before departing after
    25 years as the Chief of Intelligence Management. Richard Brown holds a Graduate Degree from
    Fairleigh Dickinson University with a concentration in Computer Forensics and Network Security.
- title: Academia Class Director
  image: blank.jpg
  name: Christopher Hargreaves
  subhead: University of Oxford
  bio:
    Christopher Hargreaves has a BSc in Computer Science from the University of Bristol, an MSc in Information Security and Computer Crime from University of South Wales,
    and a PhD in Digital Forensics from Cranfield University. He is currently a lecturer on the Software Engineering Programme, teaching on the MSc in Software
    and Systems Security. Previously, before starting at Oxford, Chris founded a digital forensics R&D consultancy which he ran for three years, and continues to
    operate on a part-time basis. Prior to that Chris was a lecturer at Cranfield University (Cranfield Forensics Institute), for seven years and was course director
    for their MSc in Digital Forensics. Chris is on the editorial board for the journal of Digital Investigation, and on the technical programme committee for several
    international digital forensics conferences.
