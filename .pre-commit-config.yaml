repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-json
  - id: pretty-format-json
    args:
    - --autofix
    - --indent=4
    - --no-sort-keys
    exclude: ^vendor/
- repo: https://github.com/psf/black
  rev: 23.11.0
  hooks:
  - id: black
